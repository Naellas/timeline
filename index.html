
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Timeline</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9fafb;
      color: #333;
    }
    h2, h3 {
      text-align: center;
    }
    .timeline-container {
      position: relative;
      height: 160px;
      border-top: 3px solid #ccc;
      margin: 40px auto;
      overflow-x: auto;
      white-space: nowrap;
      min-width: 100%;
    }
    .event {
      text-align: center;
      position: absolute;
      width: 150px;
      transform: translateX(-50%);
      background: white;
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .event .circle {
      width: 36px;
      height: 36px;
      margin: 0 auto;
      border-radius: 50%;
      background: #e0e0e0;
      line-height: 36px;
      font-weight: bold;
    }
    .event.active .circle {
      background: #0078d4;
      color: white;
    }
    .event .label, .event .date {
      margin-top: 6px;
      font-size: 0.9em;
    }
    .event button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1em;
      margin: 4px 2px;
    }
    .event button:hover {
      color: red;
    }
    .now-marker {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 180px;
      background: red;
    }
    .form-section {
      max-width: 500px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button.save-btn {
      background: #0078d4;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button.save-btn:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <h2>üìÖ Interactive Timeline</h2>
  <div class="timeline-container" id="timelineContainer">
    <div id="nowMarker" class="now-marker"></div>
  </div>

  <div class="form-section">
    <h3>Add / Edit Event</h3>
    <form id="eventForm">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="label">Label</label>
        <input type="text" id="label" required>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status">
          <option value="‚úÖ">‚úÖ Done</option>
          <option value="‚è≥">‚è≥ In Progress</option>
          <option value="üîú">üîú Planned</option>
        </select>
      </div>
      <button class="save-btn" type="submit">Save Event</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
