
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Editable Timeline</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f0f2f5; }
    h2, h3 { text-align: center; }
    .timeline-container {
      position: relative;
      height: 120px;
      border-top: 4px solid #ccc;
      margin: 40px 0;
      overflow-x: auto;
      white-space: nowrap;
    }
    .event {
      display: inline-block;
      text-align: center;
      position: relative;
      transform: translateY(-50%);
      margin-right: 20px;
    }
    .event .circle {
      width: 30px;
      height: 30px;
      background: #ddd;
      border-radius: 50%;
      line-height: 30px;
      font-weight: bold;
      margin: 0 auto;
    }
    .event.active .circle {
      background: #0078d4;
      color: white;
    }
    .event .label { margin-top: 6px; font-size: 0.9em; }
    .event input, .event select { font-size: 0.8em; margin-top: 4px; width: 100px; }

    .now-marker {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 140px;
      background: red;
    }

    .form-section {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group { margin-bottom: 10px; }
    label { display: block; font-weight: bold; margin-bottom: 4px; }
    input, select { width: 100%; padding: 6px; }
    button { margin-top: 10px; padding: 6px 12px; background: #0078d4; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005a9e; }
  </style>
</head>
<body>
  <h2>üìÖ Dynamic Editable Timeline</h2>
  <div class="timeline-container" id="timelineContainer">
    <div id="nowMarker" class="now-marker"></div>
  </div>

  <div class="form-section">
    <h3>Add or Update Event</h3>
    <form id="eventForm">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="label">Label</label>
        <input type="text" id="label" required>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status">
          <option value="‚úÖ">‚úÖ Done</option>
          <option value="‚è≥">‚è≥ In Progress</option>
          <option value="üîú">üîú Planned</option>
        </select>
      </div>
      <button type="submit">Save Event</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
